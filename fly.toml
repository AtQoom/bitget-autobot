app = "bitget-autobot"  # ← 이 줄이 반드시 있어야 해. 앱 이름은 Fly.io 대시보드에 있는 이름 그대로!

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443
