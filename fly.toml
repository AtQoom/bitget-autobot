app = "bitget-autobot"

primary_region = "sjc"

[build]
  image = "python:3.11-slim"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    port = 80

  [[services.ports]]
    port = 443

  [services.concurrency]
    type = "requests"
    hard_limit = 25
    soft_limit = 20

  [[services.tcp_checks]]
    interval = 10000
    timeout = 2000
    restart_limit = 5

[env]
  PORT = "8080"
