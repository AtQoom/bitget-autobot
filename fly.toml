app = "bitget-autobot"  # Fly 앱 이름 그대로 유지

[build]
  dockerfile = "Dockerfile"  # 이 줄이 가장 중요해!!

[env]
  PORT = "8080"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [[services.ports]]
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443
